<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a = 4;
        switch (a) {
          case 1:
            b = "January";
            break;
          case 2:
            b = "February";
            break;
          case 3:
            b = "March";
            break;
          case 4:
            b = "April";
            break;
          case 5:
            b = "May";
            break;
          case 6:
            b = "June";
            break;
          case 7:
            b = "July";
            break;
          case 8:
            b = "August";
            break;
          case 9:
            b = "September";
            break;
          case 10:
            b = "October";
            break;
          case 11:
            b = "November";
            break;
          case 12:
            b = "December";
            break;
          default:
            text = "No month after 12";
        }
        document.write(`<br> ${a} is ${b} <br>`);
        
    </script>
</body>
</html>
