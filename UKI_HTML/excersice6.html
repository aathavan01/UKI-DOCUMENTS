<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const int = 5;
        const factorial = (int) => {
          let fact = 1;
          for (let i = 1; i <= int; i++) {
            fact *= i;
          }
          return fact;
        };
        document.write(`The factorial of ${int} is ` + factorial(int));
        
        </script>
</body>
</html>
