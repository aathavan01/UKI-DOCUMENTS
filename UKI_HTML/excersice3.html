<body>
    <script>

        function assignGrade(score) {
    if (score >= 75) {
        return 'A';
    } else if (score >= 60) {
        return 'B';
    } else if (score >= 40) {
        return 'C';
    } else if (score < 45) {
        return 'F';
    } 
}

    </script>
